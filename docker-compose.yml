name: bus-khoja-stack

services:
  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  postgres:
    image: postgres:15
    container_name: bus-khoja-postgres
    secrets:
      - db-password
    environment:
      POSTGRES_DB: bus-khoja
      POSTGRES_USER: Ruhan
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Ruhan -d bus-khoja"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: kamiruu/bus-khoja-backend:latest
    container_name: bus-khoja-backend
    secrets:
      - db-password
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: Ruhan
      DB_NAME: bus-khoja
      DB_PASSWORD_FILE: /run/secrets/db-password
      DATABASE_URL: ${DATABASE_URL}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.buskhoja.xyz`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  frontend:
    image: kamiruu/bus-khoja-frontend:latest
    container_name: bus-khoja-frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://api.buskhoja.xyz
      - RESEND_API_KEY=${RESEND_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`buskhoja.xyz`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - backend
    restart: unless-stopped

  reverse-proxy:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--api.insecure=true"
      - "--certificatesResolvers.myresolver.acme.tlsChallenge=true"
      - "--certificatesResolvers.myresolver.acme.email=ruhan@buskhoja.xyz"
      - "--certificatesResolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /info/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

secrets:
  db-password:
    file: /info/password.txt

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      device: /info/db-data
      o: bind
  letsencrypt:
    driver: local
    driver_opts:
      type: none
      device: /info/letsencrypt
      o: bind
